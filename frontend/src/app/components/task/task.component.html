<form (ngSubmit)="createTask()" #taskForm="ngForm" class="task-form">
  <div class="form-group">
    <label for="title">Task Title</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="newTask.title"
      name="title"
      placeholder="Enter task title"
      required
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      id="description"
      [(ngModel)]="newTask.description"
      name="description"
      placeholder="Enter task description"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="category">Category</label>

    <select [(ngModel)]="newTask.category" id="category" name="category" class="form-control">
      <option value="" disabled selected>Select a category</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Shopping">Shopping</option>
    </select>
  </div>

  <button type="submit" [disabled]="!taskForm.form.valid" class="btn btn-primary">
    Add Task
  </button>
</form>
