<div class="login-container">
  <h2>Login</h2>
  <app-loader *ngIf="loading"></app-loader>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    <hr>

    <p class="register-text">Don't have an account? <a routerLink="/register">Register</a></p>
  </form>
  <hr>
  <button (click)="loginWithGoogle()">Login with Google</button>

</div>
