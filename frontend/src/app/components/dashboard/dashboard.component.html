<app-loader *ngIf="loading"></app-loader>

<button class="logout-btn" (click)="logout()">Logout</button>
<div class="dashboard-container">
  <h2>Welcome to your h Tasks</h2>

  <form (ngSubmit)="createTask()" #taskForm="ngForm" class="task-form">
    <input type="text" [(ngModel)]="newTask.title" name="title" placeholder="Task Title" required>
    <input type="text" [(ngModel)]="newTask.description" name="description" placeholder="Description">
    <button type="submit" [disabled]="!taskForm.form.valid">Add Task</button>
  </form>

  <div class="tasks-list">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td class="f">
            <button class="edit-btn" (click)="editTask(task)">Edit</button>
            <button class="delete-btn" (click)="deleteTask(task._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
